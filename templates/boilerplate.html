  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}Neil de Carteret{% endblock %}</title>
  <meta name="description" content="{% block description %}Neil de Carteret's website{% endblock %}">
  <meta name="author" content="{% block authon %}Neil de Carteret{% endblock %}">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.5;">

  <link rel="apple-touch-icon" href="/static/images/icon.png">
  <link rel="stylesheet" href="/static/css/reset.css?v=1">
  
  <script src="/static/js/modernizr-1.5.min.js"></script>
  <script type="text/javascript">
    WebFontConfig = {
      google: { families: [ 'Yanone Kaffeesatz' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +

      wf.type = 'text/javascript';
      wf.async = 'false';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();

  </script>  
  {% block styles %}{# MAGICK!!! #}{% endblock %}

  <div id="container">
    {% block header %}Boilerplate header{% endblock %}
